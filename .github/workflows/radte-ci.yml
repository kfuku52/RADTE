name: RADTE ci

on:
  push:
    branches: [ "**" ]
    # 任意: CI対象ファイルのみに限定
    # paths:
    #   - ".github/workflows/radte-smoke.yml"
    #   - "ci/**"
    #   - "data/**"
    #   - "DESCRIPTION"
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: radte-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: radte-ci
          create-args: >-
            python=3.11
            r-base=4.4
            -c conda-forge -c bioconda
          cache-environment: true

      - name: Install RADTE (bioconda)
        run: micromamba install -y -c bioconda -c conda-forge radte

      - name: Install R packages (Bioconductor/CRAN)
        run: R -q --vanilla -f ci/install_R_deps.R

      - name: Run smoke test
        run: bash ci/radte_smoke.sh

      - name: Upload artifacts (workspace + temp)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radte-smoke-${{ github.run_number }}
          path: |
            ${{ github.workspace }}/logs/**
            ${{ github.workspace }}/radte_out/**
            ${{ runner.temp }}/radte_out/**
          if-no-files-found: warn
          retention-days: 7
