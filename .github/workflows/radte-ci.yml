name: RADTE ci

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-fast:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      CRAN_REPO: https://cloud.r-project.org
      R_LIBS_USER: ${{ runner.temp }}/R-lib
    strategy:
      fail-fast: false
      matrix:
        r-version: ['4.4']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.r-version }}-deps-${{ hashFiles('.github/workflows/radte-ci.yml') }}

      - name: Install R dependencies
        run: |
          Rscript -e 'dir.create(Sys.getenv("R_LIBS_USER"), recursive=TRUE, showWarnings=FALSE)'
          Rscript -e 'options(repos=c(CRAN=Sys.getenv("CRAN_REPO"))); pkgs <- c("ape", "testthat", "BiocManager"); missing <- pkgs[!vapply(pkgs, requireNamespace, logical(1), quietly=TRUE)]; if (length(missing)) install.packages(missing)'
          Rscript -e 'options(repos=c(CRAN=Sys.getenv("CRAN_REPO"))); if (!requireNamespace("treeio", quietly=TRUE)) BiocManager::install("treeio", ask=FALSE, update=FALSE)'

      - name: Run fast tests
        env:
          RADTE_TEST_PROFILE: fast
        run: Rscript test/run_tests.R

  test-full:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      CRAN_REPO: https://cloud.r-project.org
      R_LIBS_USER: ${{ runner.temp }}/R-lib
    strategy:
      fail-fast: false
      matrix:
        r-version: ['4.3', '4.4']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.r-version }}-deps-${{ hashFiles('.github/workflows/radte-ci.yml') }}

      - name: Install R dependencies
        run: |
          Rscript -e 'dir.create(Sys.getenv("R_LIBS_USER"), recursive=TRUE, showWarnings=FALSE)'
          Rscript -e 'options(repos=c(CRAN=Sys.getenv("CRAN_REPO"))); pkgs <- c("ape", "testthat", "BiocManager"); missing <- pkgs[!vapply(pkgs, requireNamespace, logical(1), quietly=TRUE)]; if (length(missing)) install.packages(missing)'
          Rscript -e 'options(repos=c(CRAN=Sys.getenv("CRAN_REPO"))); if (!requireNamespace("treeio", quietly=TRUE)) BiocManager::install("treeio", ask=FALSE, update=FALSE)'

      - name: Run full tests
        env:
          RADTE_TEST_PROFILE: full
        run: Rscript test/run_tests.R
